<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Synapse Registration Token Manager</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico" />
        <link href="./bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet" />
        <link href="./fontawesome/css/fontawesome.min.css" rel="stylesheet" />
        <link href="./fontawesome/css/solid.min.css" rel="stylesheet" />
    </head>

    <body class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="index.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                    <form class="d-flex" id="loginForm">
                        <input
                            class="form-control me-2"
                            type="text"
                            placeholder="Server domain"
                            aria-label="serverDomain"
                            id="serverDomain"
                            required
                        />
                        <input
                            class="form-control me-2"
                            type="password"
                            placeholder="Access token"
                            aria-label="accessToken"
                            id="accessToken"
                            required
                        />
                        <button
                            class="btn btn-outline-success"
                            type="submit"
                            id="loginBtn"
                        >
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <h1>Synapse Registration Token Manager</h1>
                </div>
            </div>

            <div class="row">
                <p>Leave any field empty to use their default values.</p>
            </div>

            <form id="editForm">
                <div class="row">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                id="token"
                                minlength="6"
                                maxlength="64"
                            />
                            <label for="token"
                                >Registration token. Default: random</label
                            >
                            <div
                                class="form-text"
                                id="allowedCharacters"
                                hidden
                            >
                                The token must be at least 6 characters long and
                                cannot consist of only periods.<br />
                                Allowed characters:
                                <code>A-Z a-z 0-9 . _ ~ -</code>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input
                                type="number"
                                class="form-control"
                                id="uses_allowed"
                                min="1"
                            />
                            <label for="uses_allowed"
                                >Uses allowed. Default: 10</label
                            >
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input
                                type="date"
                                class="form-control"
                                id="expiry_time"
                            />
                            <label for="expiry_time"
                                >Expiration time. Default: in two weeks</label
                            >
                        </div>
                    </div>
                </div>

                <div class="row mb-3 mb-md-0">
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input
                                type="number"
                                class="form-control"
                                id="length"
                                min="6"
                                max="64"
                            />
                            <label for="length"
                                >Token length. Default: 16</label
                            >
                        </div>
                    </div>
                    <div class="col-12 col-md-6 text-end align-self-center">
                        <button
                            class="btn btn-outline-warning"
                            type="button"
                            onclick="clearForm()"
                        >
                            Reset form
                        </button>
                        <button
                            class="btn btn-outline-success"
                            type="submit"
                            id="saveToken"
                        >
                            Create
                        </button>
                    </div>
                </div>

                <div class="row"></div>
            </form>

            <div class="row">
                <div class="col">
                    <div id="tokenTableDiv"></div>
                </div>
            </div>
        </div>

        <script src="./bootstrap/bootstrap.bundle.min.js"></script>
        <script src="./script.js"></script>

</html>
